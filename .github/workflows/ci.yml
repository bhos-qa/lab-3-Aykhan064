name: CI - AK

on:
  push:
    branches:
      - feature/lab3
  pull_request:
    branches:
      - develop

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up JDK 21
        uses: actions/setup-java@v1
        with:
          distribution: 'adopt'
          java-version: '21'

      - name: Cache Gradle dependencies
        uses: actions/cache@v2
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: ${{ runner.os }}-gradle

      - name: Grant execute permission for Gradle wrapper
        run: chmod +x gradlew

      - name: Build with Gradle
        run: ./gradlew build

      - name: Run tests
        run: ./gradlew test

      - name: Run tests with Jacoco
        run: ./gradlew jacocoTestReport

      - name: Upload Jacoco code coverage and run SonarCloud analysis
        run: ./gradlew sonarqube -Dsonar.projectKey=bhos-qa_lab-3-Aykhan064 -Dsonar.organization=bhos-qa -Dsonar.host.url=https://sonarcloud.io -Dsonar.login=${{ secrets.SONARCLOUD_TOKEN }}
